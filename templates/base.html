<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <style>
        /* ===== Simple Page Styling ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .messages {
            margin: 10px auto;
            width: 80%;
        }

        .messages li {
            list-style: none;
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š Library Management System</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Members</a>
        <a href="#">Borrowed Books</a>
        <a href="#">About</a>
    </nav>

    <!-- Messages section -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Dynamic content from other templates -->
    {% block content %}
    {% endblock %}

    <footer>
        <p>Â© {{ now|default:2025 }} Library System | Developed with Django</p>
    </footer>

</body>
</html>
