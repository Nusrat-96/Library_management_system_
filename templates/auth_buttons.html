<!-- Compact Search Bar -->
<form class="d-flex ms-3 search-bar" method="get" action="{% url 'search_result' %}">
    <input
        class="form-control form-control-sm me-2"
        type="search"
        name="q"
        placeholder="Search Book"
        aria-label="Search"
    >
    <button class="btn btn-sm btn-outline-success" type="submit">
        <i class="fas fa-search"></i>
    </button>
</form>

<ul class="navbar-nav ms-auto mb-2 mb-md-0">

    {% if user.is_authenticated %}

        <li class="nav-item">
            <form action="#" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="padding: 0; text-decoration: none;">
                    {{ user.username }} || 
                </button>
            </form>
        </li>

        <li class="nav-item">
            <form action="{% url 'account_logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="padding: 0; text-decoration: none;">
                    Log Out
                </button>
            </form>
        </li>

    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
    {% endif %}

</ul>
