{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Member Panel{% endblock %}</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Custom Member CSS -->
    <link rel="stylesheet" href="{% static 'css/member_base.css' %}">
</head>

<body class="member-body">

    <!-- Member Header -->
    <header class="member-header bg-dark text-light py-3 px-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="m-0">ðŸ“˜ Member Dashboard</h3>
            <div>
                <span class="me-3">{{ request.user.username }}</span>

                <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">Home</a>

                {% if request.user.is_authenticated %}
                <form method="post" action="{% url 'account_logout' %}" style="display:inline">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-sm">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 text-light bg-dark mt-4">
        <p class="m-0">Â© 2025 Library System â€” Members Area</p>
    </footer>

</body>
</html>
